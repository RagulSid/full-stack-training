<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

	<h1><center>JavaScript Form Oops</center></h1>
	<hr>
			<div class="employee-form" id="form">
                <form >
                    <div>
                        <label>Enter your Employee Id</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="id" id="id">
                    </div>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="fname">
                    </div>
                    <div>
                        <label>Department</label>
                        <input type="text" name="department" id="department">
                    </div>
                    <div>
                        <label>Designation</label>
                        <input type="text" name="des" id="des">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="Salary" id="salary">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
        
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeelist">
                    <thead>
                        <tr>
                            <th>Employee Id</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
