<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Bootstrap Min CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- MeanMenu CSS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
    padding: 2rem 0rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    *{
        font-size: medium;
    }
    .card {
    width: 50rem;
    }
  </style>
</head><body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card">
              <div class="heart">
                <div class="card-img d-flex justify-content-end">
                  <a href="#" class="card-link text-danger like">
                    <i class="fas fa-heart"></i>
                  </a>
                </div>
              </div>
              <img class="card-img" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png" alt="Vans">
        
              <div class="card-body">
                <h4 class="card-title">Vans Sk8-Hi MTE Shoes</h4>
                <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
                <p class="card-text">
                  The Vans All-Weather MTE Collection features footwear and apparel designed to withstand the elements whilst still looking cool.             </p>
                <div class="options d-flex flex-fill">
                   <select class="custom-select mr-1">
                      <option selected>Color</option>
                      <option value="1">Green</option>
                      <option value="2">Blue</option>
                      <option value="3">Red</option>
                  </select>
                  <select class="custom-select ml-1">
                      <option selected>Size</option>
                      <option value="1">41</option>
                      <option value="2">42</option>
                      <option value="3">43</option>
                  </select>
                </div>
                <div class="buy d-flex justify-content-between align-items-center">
                  <div class="price text-success"><h5 class="mt-4">Rs.1200</h5></div>
                   <a href="https://wwww.google.com" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
