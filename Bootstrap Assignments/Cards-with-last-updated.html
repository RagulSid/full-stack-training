
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <style>
    body {
    padding: 2rem 0rem;
    }

    .card {
    width: 18rem;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="card-deck">
                <div class="card">
                  <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/1973/1973565.png" alt="Bologna">
                  <div class="card-body">
                    <h4 class="card-title">USA</h4>
                    <h6 class="card-subtitle mb-2">Water Lake</h6>
                    <p class="card-text">American card in bootsrap</p>
                    <a href="#" class="card-link text-danger">Read More</a>
                    <a href="#" class="card-link text-warning">Book a Trip</a>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </div>
              </div>
            </div>
        </div>
        <div class="col-sm-4">
        <div class="card">
            <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/5405/5405782.png" alt="Oslo">
            <div class="card-body">
              <h4 class="card-title">AMERCIA</h4>
              <h6 class="card-subtitle mb-2">Silicon Valley</h6>
              <p class="card-text">American card in bootsrap</p>
              <a href="#" class="card-link text-primary">See Deals</a>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated yesterday</small>
            </div>
        </div></div>

        <div class="col-sm-4">
        <div class="card">
            <img class="card-img-top" src="https://as2.ftcdn.net/v2/jpg/03/03/73/97/1000_F_303739747_C2yZHwhNxxun168uNkYCVBzHzSHdy1m1.jpg" alt="Madrid">
            <div class="card-body">
              <h4 class="card-title">America Texas</h4>
              <h6 class="card-subtitle mb-2">Texa</h6>
              <p class="card-text">American card in bootsrap</p>
              <a href="#" class="card-link text-info">See Gallery</a>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 5 days ago</small>
            </div>
          </div>
        </div></div>        
    </div> 
</div>
