
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box-Table</title>
    <style>
        table, th,td{
            border:1px solid;
            padding: 3%;
        }
        table{
            width: 50%;
            height: 60%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="demo">
    <table style="text-align: center";>
        <tr>
            <th >Quick</td>
            <td colspan="2">Brown for</td>
            <td>jumps</td>
        </tr>

        <tr>
            <th rowspan="3">Over the</th>
            <td>Lazy</td>
            <td>Dog</td>
            <td>and</td>
        </tr>

        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align: center ;">Prey to a lion</td>
        </tr>
    </table>
    </div>
</body>
</html>
