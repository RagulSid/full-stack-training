<html>  
<head>  
    <title>Login Form</title>   
    <style>
        body{   
            background: #eee;  
        }  
        #frm{  
            border: solid gray 1px;  
            width:25%;  
            border-radius: 2px;  
            margin: 120px auto;  
            background: white;  
            padding: 50px;  
        }  
        #btn{  
            color: #fff;  
            background: black;  
            padding: 7px;  
            margin-left: 40%;  
        }  
    </style>   
</head>  
<body>  
    <div id = "frm">  
        <h1>Login</h1>  
        <form name="form">  
            <p>  
                <label> UserName: </label>  
                <input type = "text" name  = "user" />  
            </p>  
            <p>  
                <label> Password: </label>  
                <input style="margin-left:2%;" type = "password" name  = "pass" />  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Login" /> 
            </p>  
        </form>  
    </div>    
</body>     
</html>
