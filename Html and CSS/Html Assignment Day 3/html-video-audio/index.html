<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Audio Video</title>
</head>
<body>
  <!-- Audio embedding -->
  <h1>Audio</h1>
  <audio controls>
    <source src="viper.mp3" type="audio/mp3">
    <source src="viper.ogg" type="audio/ogg">
    <p>
      Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3"> link to the audio</a> instead.
    </p>
  </audio>
  <!-- Video embedding -->
  <h1>Video with Captions & Figure Caption</h1>
  <figure>
    <video loop muted controls poster="alogo.jpg" width="400px" height="400px" style="background-color: black">
    <source src="apple.mp4" type="video/mp4">
    </video>
    <figcaption>an apple ad video</figcaption>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis ipsam totam alias molestias?
       A facilis in quas! Repellat nostrum, magnam, corrupti temporibus voluptatum 
       vitae expedita perferendis blanditiis adipisci corporis quasi?</p>
  </figure>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jk6sz25OZgw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
