<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .modal-dialog{
            height: 50%;
            width: 50%;
            margin:auto;
        }

        .modal-header{
            color: white;
            background-color: #007bff;
        }

        textarea{ border: none; 
            box-shadow: none !important;
            -webkit-appearance:none;
            outline:0px !important;
        }

        .openmodal{
            margin-left: 35%;
            width: 25%;
            margin-top: 25%;
        }

        .icon1{
        color: #007bff;

        }

        a{
            margin: auto;
        }

        input{
            color: #007bff;
            

        }



    </style>
</head>
<body>
  <button type="button" class="btn btn-info btn-lg openmodal" data-toggle="modal" data-target="#myModal">Give Feedback</button>
  
  <!--Division for Modal-->
  <div id="myModal" class="modal fade" role="dialog">
  
    <!--Modal-->
    <div class="modal-dialog">
  
      <!--Modal Content-->
      <div class="modal-content">
  
        <!-- Modal Header-->
        <div class="modal-header">
          <h3>Feedback Request</h3>
  
          <!--Close/Cross Button-->
          <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        </div>
  
        <!-- Modal Body-->
        <div class="modal-body text-center">
          <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
          <h3>Your opinion matters</h3>
          <h5>Help us improve our product? <strong>Give us your feedback.</strong></h5>
          <hr>
          <h6>Your Rating</h6>
        </div>
  
        <!-- Radio Buttons for Rating-->
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Very good</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Good</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Mediocre</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Bad</label>
        </div>
        <div class="form-check mb-4">
          <input name="feedback" type="radio">
          <label class="ml-3">Very Bad</label>
        </div>
  
        <!--Text Message-->
        <div class="text-center">
          <h4>What could we improve?</h4>
        </div>
        <textarea type="textarea" placeholder="Your Message" rows="3"></textarea>
  
  
        <!-- Modal Footer-->
        <div class="modal-footer">
          <a href="" class="btn btn-primary">Send
            <i class="fa fa-paper-plane"></i>
          </a>
          <a href="" class="btn btn-outline-primary" data-dismiss="modal">Cancel</a>
        </div>
  
      </div>
  
    </div>
  
  </div>
</body>
</html>
