<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moving Images</title>
    <style>
        img{
            height: 120px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="image-class">    
        <marquee behaviour="scroll" direction="up"><img src="logo.jpg"></marquee>
        <marquee behaviour="scroll" direction="left"><img src="logo.jpg"></marquee> 
        <marquee behaviour="scroll" direction="right"><img src="logo.jpg"></marquee>
        <marquee behaviour="scroll" direction="down"><img src="logo.jpg"></marquee>
    </div>
</body>
</html>
