    {{userForm.form.valid}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" required class="form-control" name="username" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <!-- {{name.pristine}} {{name.touched}} {{name.valid}} <br> -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be ten digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone?.errors?.['required']">Phone number is required</small>      
        <small class="text-danger" *ngIf="phone?.errors?.['pattern']">Phone number must be 10 digits</small>      
      </div>
   </div>

   <div class="form-group">
    <select class="custom-select" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" name="topic" [(ngModel)]="userModel.topic">
      <option value="default">I am interested in</option>
      <option *ngFor="let topic of topics">{{ topic }}</option>
    </select>
    <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>      
  </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check"> 
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscription" [(ngModel)]="userModel.subscription">
      <label class="form-check-label">
        Subscribe to email listing
      </label>
    </div>

    <button [disabled]="userForm.form.invalid || topicHasError " class="btn btn-primary" type="submit">Submit</button>
