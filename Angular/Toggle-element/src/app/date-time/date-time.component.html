

Date picker⠀⠀⠀ ⠀:  <input type="date" name="dateSelected" [(ngModel)]="dateSelected">⠀⠀⠀⠀⠀⠀

<button (click)="getDate()">Fetch date</button><br>

Days to be added : <input type="text" name="days" [(ngModel)]="days" (change)="cal()"><br>
Selected Date is :⠀ {{dateSelected}} <br>
Final Date  ⠀⠀⠀ :⠀ {{finalDate | date:'mediumDate'}} <br>
updated calender : ⠀<input type="date" name="finalDate" [(ngModel)]="finalDate">
<p>Today Date ⠀⠀⠀:⠀{{ date | date }}</p>
<br>


<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" (dateChange) ="dateChanged($event)">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="picker.open()">Open</button>
