<div class="fb-item">
  <div class="first-section-wrapper">
    <div class="gravatar">
      <ngx-skeleton-loader
        *ngIf="!contentLoaded"
        appearance="circle"
        [theme]="{ width: '80px', height: '80px' }"
      >
      </ngx-skeleton-loader>

      <div *ngIf="contentLoaded" class="content-loaded">
        <img
          src="https://w7.pngwing.com/pngs/604/836/png-transparent-quotation-mark-computer-icons-pull-quote-quote-logo-monochrome-computer-wallpaper-thumbnail.png"
          alt=""
          class="content-loaded-image"
        />
      </div>
    </div>
    <div class="gravatar-title">
      <div>
        <ngx-skeleton-loader
          *ngIf="!contentLoaded"
          [theme]="{
            width: '600px',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
        <p *ngIf="contentLoaded" class="gravatar-title-name">{{quotes[0].text}}</p>
      </div>
      <div>
        <ngx-skeleton-loader
          *ngIf="!contentLoaded"
          [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
        ></ngx-skeleton-loader>
        <p *ngIf="contentLoaded" class="gravatar-description"> - {{quotes[0].author}}</p>
      </div>
    </div>
  </div>
</div>
