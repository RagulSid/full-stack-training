<!DocType html>
<html>
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            *{
                font-family:Arial, Helvetica, sans-serif;
            }
            div
            {
                width: 400px;
                margin: 50px auto; 
            }  
            h1
            {
                text-align: center;
            }
            li
            {
                font-size: 20px;
                background-color: whitesmoke;
                margin-top: 30px;
                padding: 20px;
            }

        </style>
        <script type="text/javascript">
            function changeColor(obj)
            {
                if(obj.style.color=='orange')
                {
                    obj.style.color='black';
                } 
                else
                {
                    obj.style.color='orange';
                }
            }
            function changeBgColor(obj,colorName)
            {
                obj.style.backgroundColor=colorName;
            }
            function changeText(obj,text)
            {
                obj.innerText = text;
            }
            function scaleUp(obj,size)
            {
                obj.style.fontSize=size;
            }
            function showSix()
            {
                var element = document.getElementById('six');
                if(element.style.visibility=='hidden')
                element.style.visibility= 'visible';
                else
                element.style.visibility='hidden';
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>5 Mouse Over options</h1>
            <ol>
            <li onmousemove="changeColor(this)" onmouseout="changeColor(this)"> Change Color </li>
            <li onmousemove="changeBgColor(this,'skyblue')" onmouseout="changeBgColor(this,'whitesmoke')"> Change BackgroundColor </li>
            <li onmousemove="changeText(this,'Hello js')" onmouseout="changeText(this,'Change Text')"> change Text </li>
            <li onmousemove="scaleUp(this,'30px')" onmouseout="scaleUp(this,'20px')"> Scale Up </li>
            
            <li onmousemove="showSix()" onmouseout="showSix()"> show next </li>
            <li id="six" style="background-color:blueviolet; visibility:hidden;"> This is 6th one </li>
            </ol>
            </div>
    </body>
</html>
